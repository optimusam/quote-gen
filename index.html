<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Random Quotes</title>
</head>

<body>
    <div class="container">
        <h1>Random Quotes Generator</h1>
        <h3>Generates random quotes for you to tweet</h3>
        <div id="quote-area">
            <button id="copy">Copy</button>
            <span id="quote">
                <em>Push the button</em>
            </span>
        </div>
        <a id="go" href="#" class="btn">New Quote</a>
        <a href="#" id="tweet" target="_blank" class="btn">Tweet</a>
    </div>

    <script src="main.js"></script>
</body>
</html>
